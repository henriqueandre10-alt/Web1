<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="box">
        <div class="retangulo"></div>

        

        <button id="um" data-numero="1">1</button>
        <button id="dois" data-numero="2">2</button>
        <button id="tres" onclick="digitar(3)">3</button>
        <button id="quatro" onclick="digitar(4)">4</button>
        <button id="cinco" onclick="digitar(5)">5</button>
        <button id="seis" onclick="digitar(6)">6</button>
        <button id="sete" onclick="digitar(7)">7</button>
        <button id="oito" onclick="digitar(8)">8</button>
        <button id="nove" onclick="digitar(9)">9</button>
        <button id="zero" onclick="digitar(0)">0</button>
        <button id="CE">CE</button>
        <button id="mais" >+</button>
        <button id="menos">-</button>
        <button id="mult">x</button>
        <butto id="resultado">=</butto>

        <span id="dpy">0</span>
       
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
